<div class="container">
  <div ng-include="'partials/navbar'"></div>
</div>

<div class="vertical-container">
	<div class="vertical-content">
		<div class="container" style="margin-top: -200px">
			<div class="row">
				<div class="col-lg-12 text-center">
					<h1>I wanna <select class="form-control" style="width: auto; display: inline-block; font-size: 36px; height: auto; border-radius: 0px; border: none">
								  <option value="hang">hang</option>
								  <option value="chill">chill</option>
								  <option value="study">study</option>
								  <option value="meet">meet</option>
								  <option value="hack">hack</option>
								</select>
							with</h1>			
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 text-center">
					<input type="text" class="form-control" ng-model="emails" placeholder="Search" style="width: auto; margin: 0 auto; font-size: 36px; height: auto; border-radius: 0px; border: none">
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 text-center">
					<button class="btn btn-lg btn-success" ng-click="createHang(emails)">Hang out</button>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<table class="table">
						<tr ng-repeat="event in potentialEvents" class="{{event.status}}-time">
							<td>
								<div class="time-container">
									Available from {{event.starttime}} to {{event.endtime}}
								</div>
								<div class=""><h1 ng-click="createEvent">{{event.name}}</h1></div>
							</td>
						</tr>
					</table>
				</div>
			</div>



		</div>
	</div>

</div>
